<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e3abcc0a77.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>✨Vanilla Weather App✨</title>
    <link rel="stylesheet" href="Src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <!--Search button-->
        <div class="search">
          <form id="search-input">
            <input
              id="city-search"
              type="text"
              placeholder=" Search for a city"
              autocomplete="off"
            />

            <button id="go">
              <i class="fa-solid fa-magnifying-glass" id="goIcon"></i>
            </button>
          </form>
        </div>
        <div class="row">
          <div class="col-md-8" id="city-name">
            <h4 id="city"></h4>

            <ul id="today">
              <h6>
                <li>Last Updated: <span id="date"></span></li>
                <li id="description"></li>
              </h6>
            </ul>

            <img
              src="./media/01d.png"
              alt="weather Image"
              id="main-icon"
              class="img-fluid"
            />

            <h1><span id="temperature"></span>°F</h1>

            <ul class="today-specs">
              <span class="units"> </span>
              <li>Humidity: <span id="humidity"> </span>%</li>
              <li>Wind: <span id="wind"></span> mph</li>
            </ul>
          </div>
        </div>
        <div class="sidebar">
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>

    <small>
      <a href="https://github.com/leashhub/vanilla-weather-app" target="_blank">
        Open Source Code
      </a>
      by Leash
    </small>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e3abcc0a77.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input id="city-search" type="text" placeholder="Search for a city" />
        <input id="submit" type="submit" />
      </div>
      <div class="row">
      <div class="col-md-8">
        <h4>Portland</h4>
        <ul>
          <li>Tuesday 06:00</li>
          <li>Meteor</li>
        </ul>
      </div>
       <div class="col-sm-4">
        <div class="days">
              <div class="card" style="width: 23rem">
                  <div class="card-body">
                    <h5 class="card-title">Monday</h5>
                    <hr />
                    <div class="icons">
                      <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                  <div class="Mon">76°</div>
                  </div>
              </div>
              <div class="card" style="width: 23rem;">
                  <div class="card-body">
                    <h5 class="card-title">Tuesday</h5>
                    <hr />
                    <div class="icons">
                      <i class="fa-solid fa-sun"></i>
                    </div>
                  <div class="Tues">77°</div>
                  </div>
              </div>
              <div class="card" style="width: 23rem;">
                  <div class="card-body">
                    <h5 class="card-title">Wednesday</h5>
                    <hr />
                    <div class="icons">
                      <i class="fa-solid fa-cloud-showers-heavy"></i>
                    </div>
                  <div class="Wed">74°</div>
                  </div>
              </div>
                <div class="card" style="width: 23rem;">
                  <div class="card-body">
                    <h5 class="card-title">Thursday</h5>
                    <hr />
                    <div class="icons">
                      <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                  <div class="Thurs">77°</div>
                </div>
                <div class="card" style="width: 23rem;">
                  <div class="card-body">
                    <h5 class="card-title">Friday</h5>
                    <hr />
                    <div class="icons">
                      <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                  <div class="Friday">75°</div>
                  </div>
                </div>
              </div>
               <div class="card" style="width: 23rem;">
                  <div class="card-body">
                    <h5 class="card-title">Saturday</h5>
                    <hr />
                    <div class="icons">
                      <i class="fa-solid fa-cloud-sun-rain"></i>
                    </div>
                    <div class="Sat">78°</div>
                  </div>
                </div>
                 <div class="card" style="width: 23rem;">
                  <div class="card-body">
                    <h5 class="card-title">Sunday</h5>
                    <hr />
                    <div class="icons">
                     <i class="fa-solid fa-cloud-bolt"></i>
                    </div>
                    <div class="Sun">68°</div>
                  </div>
                </div>
              </div>
             </div>
        </div>
    </div>
      <h1><i class="fa-solid fa-meteor"></i> 60°F</h1>
    </div>
   
    <div class="row2">
       <div class="col-sm-6">
      <ul>
        <li>F | C</li>
        <li>Precipitation: 103%</li>
        <li>Humidity: 300%</li>
        <li>Wind: 666 mph</li>
      </ul>
    </div>
      
    </div>
    <small>
      <a href="https://github.com/leashhub/vanilla-weather-app" target="_blank">
        Open Source Code
      </a>
      by Leash
    </small>
    <script src="src/index.js"></script>
  </body>
</html>

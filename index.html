<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e3abcc0a77.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="Src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="search">
          <input id="city-search" type="text" placeholder="Search for a city" />
          <input id="submit" type="submit" />
        </div>
        <div class="row">
          <div class="col-md-8" id="city-name">
            <h4>Portland</h4>
            <ul id="today">
              <li>Tuesday 06:00</li>
              <li>Meteor</li>
            </ul>
            <div class="row2">
              <div class="col-sm-6">
                <h1><i class="fa-solid fa-meteor" id="main-icon"></i> 60°F</h1>
                <ul class="today-specs">
                  <li>F | C</li>
                  <li>Precipitation: 103%</li>
                  <li>Humidity: 300%</li>
                  <li>Wind: 666 mph</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card text-right" style="width: 23rem" id="weekdays">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="monday">
                  <i class="fa-solid fa-cloud-bolt" id="icons"></i> Monday
                  <br />
                </div>
                <span>48°</span>
              </li>
              <li class="list-group-item">
                <div class="tuesday">
                  <i class="fa-solid fa-cloud-bolt" id="icons"></i> Tuesday
                  <br />
                </div>
                <span>48°</span>
              </li>
              <li class="list-group-item">
                <div class="wednesday">
                  <i class="fa-solid fa-cloud-bolt" id="icons"></i> Wednesday
                  <br />
                </div>
                <span>48°</span>
              </li>
              <li class="list-group-item">
                <div class="thursday">
                  <i class="fa-solid fa-cloud-bolt" id="icons"></i> Thursday
                  <br />
                </div>
                <span>48°</span>
              </li>
              <li class="list-group-item">
                <div class="friday">
                  <i class="fa-solid fa-cloud-bolt" id="icons"></i> Friday
                  <br />
                </div>
                <span>48°</span>
              </li>
              <li class="list-group-item">
                <div class="saturday">
                  <i class="fa-solid fa-cloud-bolt" id="icons"></i> Saturday
                  <br />
                </div>
                <span>48°</span>
              </li>
              <li class="list-group-item">
                <div class="sunday">
                  <i class="fa-solid fa-cloud-bolt" id="icons"></i> Sunday
                  <br />
                </div>
                <span>48°</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <small>
      <a href="https://github.com/leashhub/vanilla-weather-app" target="_blank">
        Open Source Code
      </a>
      by Leash
    </small>
    <script src="src/index.js"></script>
  </body>
</html>
